<div class="register-container">
  <div class="waves"></div>
  <app-bubbles></app-bubbles>
  <mat-card class="glass-card slide-in-left">
    <mat-card-header>
      <mat-card-title>Register</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
        <mat-form-field appearance="fill">
          <mat-label>Name</mat-label>
          <input matInput formControlName="name" type="text" required>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" type="email" required>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Phone Number</mat-label>
          <input matInput formControlName="phone" type="tel" required>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Password</mat-label>
          <input matInput formControlName="password" type="password" required>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Retype Password</mat-label>
          <input matInput formControlName="retypePassword" type="password" required>
        </mat-form-field>
        <div *ngIf="registerForm.hasError('passwordMismatch') && registerForm.get('retypePassword')?.touched" style="color:red; font-size:0.9em; margin-bottom:8px;">
          Passwords do not match.
        </div>
        <button mat-raised-button color="primary" type="submit" [disabled]="!registerForm.valid" class="button-hover pulse">Register</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
