<h1 mat-dialog-title>{{data.student ? 'Edit Student' : 'Add Student'}}</h1>
<div mat-dialog-content>
  <form [formGroup]="studentForm">
    <mat-form-field>
      <mat-label>Name</mat-label>
      <input matInput formControlName="name">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Email</mat-label>
      <input matInput formControlName="email">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Course</mat-label>
      <input matInput formControlName="course">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Year</mat-label>
      <input matInput formControlName="year" type="number">
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="studentForm.value" [disabled]="!studentForm.valid">Save</button>
</div>
