<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Welcome to Firebase Hosting</title>

    <!-- update the version number as needed -->
    <script defer src="/__/firebase/12.0.0/firebase-app-compat.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/12.0.0/firebase-auth-compat.js"></script>
    <script defer src="/__/firebase/12.0.0/firebase-database-compat.js"></script>
    <script defer src="/__/firebase/12.0.0/firebase-firestore-compat.js"></script>

    <script defer src="/__/firebase/12.0.0/firebase-analytics-compat.js"></script>
    <script defer src="/__/firebase/12.0.0/firebase-remote-config-compat.js"></script>
    <script defer src="/__/firebase/12.0.0/firebase-performance-compat.js"></script>
    <!-- 
      initialize the SDK after all desired features are loaded, set useEmulator to false
      to avoid connecting the SDK to running emulators.
    -->
    <script defer src="/__/firebase/init.js?useEmulator=true"></script>

    <style media="screen">
      /* Keep this page readable but avoid strong background so the app video can serve as background when used */
      body { background: transparent; color: rgba(255,255,255,0.95); font-family: Roboto, Helvetica, Arial, sans-serif; margin: 0; padding: 0; }
      #message { background: rgba(0,0,0,0.45); max-width: 420px; margin: 100px auto 16px; padding: 28px 24px; border-radius: 8px; color: #fff; }
      #message h2 { color: #ffd27a; font-weight: bold; font-size: 16px; margin: 0 0 8px; }
      #message h1 { font-size: 22px; font-weight: 400; color: rgba(255,255,255,0.9); margin: 0 0 16px;}
      #message p { line-height: 140%; margin: 16px 0 24px; font-size: 14px; color: rgba(255,255,255,0.85); }
      #message a { display: block; text-align: center; background: rgba(3,155,229,0.95); text-transform: uppercase; text-decoration: none; color: white; padding: 12px; border-radius: 6px; }
      #message, #message a { box-shadow: 0 6px 18px rgba(2,6,23,0.5); }
      #load { color: rgba(255,255,255,0.65); text-align: center; font-size: 13px; }
      @media (max-width: 600px) {
        body, #message { margin-top: 0; background: transparent; box-shadow: none; }
      }
    </style>
  </head>
  <body>
  <video id="bg-video" autoplay muted loop playsinline style="position:fixed;inset:0;object-fit:cover;z-index:-1000;filter:saturate(.95) brightness(.6);"></video>
  <div class="bg-overlay" style="position:fixed;inset:0;background:linear-gradient(180deg, rgba(0,0,0,0.35), rgba(0,0,0,0.55));z-index:-900;pointer-events:none;"></div>

  <div id="message">
      <h2>Welcome</h2>
      <h1>Firebase Hosting Setup Complete</h1>
      <p>You're seeing this because you've successfully setup Firebase Hosting. Now it's time to go build something extraordinary!</p>
      <a target="_blank" href="https://firebase.google.com/docs/hosting/">Open Hosting Documentation</a>
    </div>
    <p id="load">Firebase SDK Loading&hellip;</p>

    <script>

          src.type = 'video/mp4';
          v.appendChild(src);

        try {
          let app = firebase.app();
          let features = [
            'auth', 
            'database', 
            'firestore',
            'functions',
            'messaging', 
            'storage', 
            'analytics', 
            'remoteConfig',
            'performance',
          ].filter(feature => typeof app[feature] === 'function');
          loadEl.textContent = `Firebase SDK loaded with ${features.join(', ')}`;

  </body>
</html>
