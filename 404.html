<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Page Not Found</title>

    <style media="screen">
      body { background: transparent; color: rgba(255,255,255,0.95); font-family: Roboto, Helvetica, Arial, sans-serif; margin: 0; padding: 0; }
      #message { background: rgba(0,0,0,0.45); max-width: 420px; margin: 100px auto 16px; padding: 28px 24px; border-radius: 8px; color: #fff; }
      #message h3 { color: rgba(255,255,255,0.8); font-weight: normal; font-size: 16px; margin: 16px 0 12px; }
      #message h2 { color: #ffd27a; font-weight: bold; font-size: 16px; margin: 0 0 8px; }
      #message h1 { font-size: 22px; font-weight: 400; color: rgba(255,255,255,0.9); margin: 0 0 16px;}
      #message p { line-height: 140%; margin: 16px 0 24px; font-size: 14px; color: rgba(255,255,255,0.85); }
      #message a { display: block; text-align: center; background: rgba(3,155,229,0.95); text-transform: uppercase; text-decoration: none; color: white; padding: 12px; border-radius: 6px; }
      #message, #message a { box-shadow: 0 6px 18px rgba(2,6,23,0.5); }
      @media (max-width: 600px) {
        body, #message { margin-top: 0; background: transparent; box-shadow: none; }
      }
    </style>
  </head>
  <body>
  <video id="bg-video" autoplay muted loop playsinline style="position:fixed;inset:0;object-fit:cover;z-index:-1000;filter:saturate(.95) brightness(.6);"></video>
  <div class="bg-overlay" style="position:fixed;inset:0;background:linear-gradient(180deg, rgba(0,0,0,0.35), rgba(0,0,0,0.55));z-index:-900;pointer-events:none;"></div>

  <div id="message">
      <h2>404</h2>
      <h1>Page Not Found</h1>
      <p>The specified file was not found on this website. Please check the URL for mistakes and try again.</p>
      <h3>Why am I seeing this?</h3>
      <p>This page was generated by the Firebase Command-Line Interface. To modify it, edit the <code>404.html</code> file in your project's configured <code>public</code> directory.</p>
    </div>
  </body>
  <script>
    // runtime set video src so hosting pages reuse public asset
    (function(){
      const v = document.getElementById('bg-video');
      if (v) {
        const src = document.createElement('source');
        src.src = '/school.mp4';
        src.type = 'video/mp4';
        v.appendChild(src);
      }
    })();
  </script>
</html>
